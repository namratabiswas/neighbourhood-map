<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title="My Neighbourhood Map"></title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
     <h1>Best Indian Buffet in santa Clara, California</h1>
	<div class="search" id="search">
		<input class="search-box" id="search-box" placeholder="Enter your favorite area!" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
	</div>

	<div class="app" id="app">
		<div class="list" id="list">
			<ul class="results" id="results" data-bind="foreach: filteredList">
				<li class="place" id="place" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
		<div class="map" id="map">
		</div>
	</div>

		<script src='js/knockout-3.4.1.js'></script>
		<script src='js/jquery-3.1.1.min.js'></script>
		<script src='js/script.js'></script>
		<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxx2hBG07fDpMglaAmSIkahjvHc_M3QUo&v=3&callback=initMap&libraries=places" onerror="errorHandling()">
        </script>
